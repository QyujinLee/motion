<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="./build/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>MOTION</h1>
        <div class="buttons">
          <button value="image">IMAGE</button>
          <button value="video">VIDEO</button>
          <button value="note">NOTE</button>
          <button value="task">TASK</button>
        </div>
      </div>
      <div id="contents"></div>
      <div id="footer"><h3>copyright reserved by gyujin</h3></div>
    </div>
    <div class="popup">
      <button class="close__button">x</button>
      <div class="popup__box">
        <h3>Title</h3>
        <input type="text" />
      </div>
      <div class="popup__box">
        <h3>URL</h3>
        <input type="text" />
      </div>
    </div>
  </body>
</html>
